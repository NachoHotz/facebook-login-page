<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css">
    <title>Facebook Login</title>
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-between bg-[#f0f2f5] h-screen"
    >
      <div class="flex gap-x-28 mt-36">
        <div class="w-[35rem]">
          <img
            src="../assets/faceLogo.svg"
            alt="facebook"
            class="ml-5 h-[7rem] w-[20rem]"
          />
          <p class="ml-[3rem] text-3xl">
            Connect with friends and the world around you on Facebook.
          </p>
        </div>
        <div class="flex flex-col">
          <div
            class="flex flex-col bg-white p-4 rounded-lg shadow-lg drop-shadow-md"
          >
            <div class="flex flex-col space-y-4">
              <input
                type="email"
                class="ring-1 ring-slate-300 focus:ring focus:outline-double focus:outline-[#1877f2] w-[22rem] h-[3rem] rounded-md pl-3"
                placeholder="Email or phone number"
              />
              <input
                type="password"
                class="ring-1 ring-slate-300 focus:ring focus:outline-double focus:outline-[#1877f2] w-[22rem] h-[3rem] rounded-md pl-3"
                placeholder="Password"
              />
            </div>
            <div class="flex flex-col items-center justify-center pt-5">
              <button
                class="text-center text-xl w-full rounded-md text-white font-semibold py-2 bg-[#1877f2] hover:bg-blue-600 transition ease-in-out duration-300"
              >
                Log In
              </button>
              <div class="py-3">
                <span
                  class="text-[#1877f2] text-sm hover:cursor-pointer hover:underline"
                >
                  Forgot password?
                </span>
              </div>
            </div>
            <hr />
            <div class="flex justify-center mt-7">
              <button
                class="bg-[#42b72a] hover:bg-green-600 transition ease-in-out duration-300 text-center text-white text-lg font-bold py-2 px-4 rounded-md"
              >
                Create new account
              </button>
            </div>
          </div>
          <span class="text-center text-sm mt-7">
            <a href="#" class="font-bold hover:underline"> Create a page </a>{'
            '} for a celebrity, brand or business.
          </span>
        </div>
      </div>
      <div class="bg-white w-full">
        <div class="p-3 flex items-center justify-center">
          <span>English (US) Español Portugués (Brazil)</span>
        </div>
      </div>
    </div>
  </body>
</html>
